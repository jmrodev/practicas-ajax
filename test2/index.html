<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="formulario" >
        <input placeholder="actividad" type="text" id="actividad" autofocus required>
        <input placeholder="precio" type="text" id="precio" autofocus required>
        <button id="btn-submit" type="submit">Agregar</button>
    </form>
    <form id="edit" style="display:none">
        <input placeholder="actividad" type="text" id="actividadEdit" autofocus required>
        <input placeholder="precio" type="text" id="precioEdit" autofocus required>
        <button id="btn-submit" type="submit">Editar</button>
    </form>
    
    <div id="list">
          <thead>
                <tr>
                    <th>Actividad</th>
                    <th>Precio</th>
                    <th>Id</th>
                </tr>
            </thead>
            
    </div>
    
    <template id="template">
    
        <table>
          
            <tbody>
                <tr>
                    <td id="actividades">Actividad 1</td>
                    <td id="precio">$100</td>
                    <td id="id">1</td>
                    <td><img src="trash.svg" class="btn btn-delete" role="button"></td>
                    <td><img src="pencil.svg" class="btn btn-edit" role="button"></td>

                </tr>
             
            </tbody>
        </table>
    </template>
    <script src="api.js"></script>
</body>

</html>
